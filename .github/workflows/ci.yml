name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # Detect whether only documentation files changed.
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**/*.rs'
              - '**/Cargo.toml'
              - 'Cargo.lock'
              - 'tests/**'
              - '.github/workflows/**'

  check:
    name: Check
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace

  test:
    name: Test
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace

  fmt:
    name: Format
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace -- -D warnings

  smoke:
    name: Smoke Tests
    needs: [changes, check]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build smoke test image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tests/smoke/Dockerfile
          load: true
          tags: konvoy-smoke:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Run smoke tests
        run: docker run --rm konvoy-smoke:latest bash /build/tests/smoke/tests.sh

  # Single gate job for branch protection. Passes when all jobs succeed or
  # are skipped (doc-only changes). Make this the only required check.
  ci-pass:
    name: CI Pass
    if: always()
    needs: [check, test, fmt, clippy, smoke]
    runs-on: ubuntu-latest
    steps:
      - name: Verify all jobs passed or were skipped
        run: |
          results=("${{ needs.check.result }}" "${{ needs.test.result }}" "${{ needs.fmt.result }}" "${{ needs.clippy.result }}" "${{ needs.smoke.result }}")
          for r in "${results[@]}"; do
            if [[ "$r" != "success" && "$r" != "skipped" ]]; then
              echo "Job failed with result: $r"
              exit 1
            fi
          done
          echo "All jobs passed or were skipped."
